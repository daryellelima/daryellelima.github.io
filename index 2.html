<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>İyi ki doğdun aşkım!</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #e60073;
        }
        p {
            font-size: 18px;
            color: #4d004d;
        }
        .vales {
            margin-top: 30px;
        }
        .vale {
            background-color: #ffb3d1;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #999;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        audio, video {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>İyi ki doğdun aşkım! 🎉</h1>
    <p>Bu özel günü birlikte kutlayamasak da, kalbim seninle 💖</p>

    <h2>Biz</h2>
    <img src="print_casal.jpg" alt="Foto do casal" />

    <h2>Şarkımız 🎶</h2>
    <audio controls>
        <source src="música_turca.mp3" type="audio/mpeg" />
        Tarayıcınız audio etiketini desteklemiyor.
    </audio>

    <h2>Benimden bir video 🎥</h2>
    <video controls width="90%">
        <source src="vídeo_parabens.mp4" type="video/mp4" />
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <div class="vales">
        <h2>Aşk Kuponları 💌</h2>
        <div class="vale">1 günlük sessiz trip izni 😅</div>
        <div class="vale">Sana özel bir şiir gecesi 📖</div>
        <div class="vale">İstanbul’da bir gün tamamen senin planına göre 👫</div>
    </div>

    <p>Seni çok seviyorum! ❤️<br/>Daryelle</p>
</body>
</html>
